<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo Practice</title>
    <link rel="stylesheet" href="webjars/dojo/1.10.4/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="claro">
<script>
    var dojoConfig = {
        packages: [
            {
                name: "pytclon",
                location: "../../../../js/pytclon"
            }
        ]
    }
</script>
<script data-dojo-config="async: true, parseOnLoad: false" src="webjars/dojo/1.10.4/dojo/dojo.js.uncompressed.js"></script>
<script>
    require([
            'dojo/parser',
            'dojo/_base/window',
            'dojo/dom-construct',
            'dojo/text!./pages/adminLayout.html',
            'dojo/domReady!'
    ], function(
            parser,
            win,
            domConstruct,
            adminLayoutFragment
    ) {
        domConstruct.place(adminLayoutFragment, win.body());

        parser.parse();
    })
</script>

</body>
</html>
