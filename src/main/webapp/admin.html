<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo Practice</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        #appLayout {
            height: 100%;
        }
        #leftCol {
            width: 14em;
        }

        .claro .demoLayout .edgePanel {
            background-color: #d0e9fc;
        }

        #viewsChart {
            width: 550px;
            height: 550px;
        }
    </style>
    <link rel="stylesheet" href="webjars/dojo/1.10.4/dijit/themes/claro/claro.css">
</head>
<body class="claro">
    <script data-dojo-config="async: true, parseOnLoad: true" src="webjars/dojo/1.10.4/dojo/dojo.js.uncompressed.js"></script>
    <script>
        require([
                'dojo/parser',
                'dijit/layout/ContentPane',
                'dijit/layout/BorderContainer',
                'dojo/domReady!'
        ])
    </script>
    <div
            id="appLayout" class="demoLayout"
            data-dojo-type="dijit/layout/BorderContainer"
            data-dojo-props="design: 'headline'">
        <div
                class="centerPanel"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'center'">
            <div>
                <h4>Admin Console</h4>
            </div>
        </div>
        <div
                class="edgePanel"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'top'">Header content (top)</div>
        <div
                id="leftCol" class="edgePanel"
                data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="region: 'left', splitter: true">Sidebar content (left)</div>
    </div>
</body>
</html>
